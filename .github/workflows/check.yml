name: TrackBack Test

on:
  [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    name: Test and Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Test
        run:  |
          docker build -f ./docker/Dockerfile.test -t trackback-node-test .
          docker run --rm trackback-node-test
