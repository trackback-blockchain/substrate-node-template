version: "3.2"

services:
  health:
    image: donlokuge/nginx-hello
    container_name: nginx-hello
    ports:
        - "80:80"
  dev:
    container_name: node-template
    image: paritytech/ci-linux:production
    working_dir: /var/www/node-template
    ports:
      - "9944:9944"
      - "30333:30333"
      - "9933:9933"
    environment:
      - CARGO_HOME=/var/www/node-template/.cargo
      - RUST_LOG=debug 
      - RUST_BACKTRACE=1
    volumes:
      - .:/var/www/node-template
      - type: bind
        source: ./.local
        target: /root/.local
    logging:
      driver: awslogs
      options:
        awslogs-group: substrate
        awslogs-region: ap-southeast-2
        awslogs-stream: trackbackNode
    command: bash -c "cargo build --release && RUST_LOG=debug RUST_BACKTRACE=1 ./target/release/node-template -lruntime=debug --dev"
